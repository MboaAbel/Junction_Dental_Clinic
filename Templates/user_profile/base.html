<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junction Dental - {{user.email}}</title>
  <link rel="shortcut icon" href="{% static 'icon/Junction_Dental.png '%}" type="image/svg+xml">
  <link href="{% static 'assets/user_profile/css/style.css' %}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap"
    rel="stylesheet">
 <header class="header" data-header>
    {% include 'user_profile/nav bar.html' %}
  </header>
</head>

<body id="top">
<div class="mt-5 pt-4">
  {% include 'clinic/messages.html' %}
    </div>
    <main>
    <article class="article">

    <section class="section hero" aria-label="hero">
        <div class="container">

          <div class="hero-bg" style="background-image: url({% static 'assets/user_profile/images/hero-bg.jpg' %});
  ">
            <div class="hero-content">

              <h1 class="h1 hero-title">
                Junction Dental Clinic <br><span class="span">Wonderful Smile</span> <br>
              </h1>

              <p class="hero-text">
             A Smile is the Best outfit.<br>Our Priority </p>

            </div>
          </div>

          <div class="hero-form-wrapper">
            <div class="form-tab">

              <button class="tab-btn active" data-tab-btn>Services</button>
              <button class="tab-btn"  data-tab-btn><a href="{% url 'user_profile_view' %}">Profile</a></button>
              <button class="tab-btn" data-tab-btn>Shop</button>

            </div>

            <form action="{% url 'user_search_appointment' %}" class="hero-form">
              <div class="input-wrapper">
                <input type="search" name="search" id="search" placeholder="Search your appointment" required
                  style="border-radius:20px;" class="input-field">

                <ion-icon name="search-outline"></ion-icon>

              </div>




              <button type="submit" class="btn btn-primary">Search now</button>

            </form>
          </div>

        </div>
      </section>



 {% block content %}
    {% endblock content %}

  <!--
    - custom js link
  -->

    </article>
    </main></body>
 {% include 'clinic/footer.html' %}
<a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
    <ion-icon name="arrow-up" aria-hidden="true"></ion-icon>
  </a>

  <script src="{% static 'assets/user_profile/js/script.js' %}" defer></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</html>
