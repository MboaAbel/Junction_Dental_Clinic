{% extends 'accounts/base.html' %}

{% load i18n static  %}
{% block content %}

<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg blur border-radius-lg top-0 z-index-3 shadow position-fixed mt-1 py-2 start-0 end-0 mx-4">
        <div class="container-fluid">
          <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="/accounts/login/">
         Junction Dental
          </a>
          <button class="navbar-toggler shadow-none ms-2"id="sidebarToggleBtn">
            <span class="navbar-toggler-icon mt-2">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav mx-auto">
            </ul>
            <ul class="navbar-nav d-lg-block d-none">
              <li class="nav-item">
                <a href="{% url 'appointment' %}" class="btn btn-sm mb-0 me-1 btn-primary">Book Appointment</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
     
    </div>
  </div>
</div>

{% block scripts %}

<!-- Sidebar Toggle JS -->
<script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
          damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }

  // Sidebar Toggle Functionality
  document.addEventListener("DOMContentLoaded", function() {
      const sidebarToggleBtn = document.getElementById('sidebarToggleBtn');
      const body = document.querySelector('body');
      
      if (sidebarToggleBtn) {
          sidebarToggleBtn.addEventListener('click', function() {
              body.classList.toggle('g-sidenav-pinned');
              body.classList.toggle('g-sidenav-hidden');
          });
      }
  });
</script>
<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
{% endblock scripts %}

{% endblock content %}
