<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    
    <title>Junction Dental Clinic</title>
  

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="{% static 'appointment/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <script src="{% static 'appointment/js/wow.min.js'%}"></script>

    <script src="{% static 'appointment/js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'appointment/js/moment.min.js'%}"></script>
